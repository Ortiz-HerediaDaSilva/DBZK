    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Contacto</title>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">ドラゴンボール革命</a>

       <input type="checkbox" id="check">
        <label for="check" class="icons">
           <i class='bx bx-menu' id="menu-icon"></i>
           <i class='bx bx-x' id="close-icon"></i>
        </label>
   
        <nav class="navbar">
           <a href="#" style="--i:0;">Home</a>
           <a href="#" style="--i:1;">Producto</a>
           <a href="#" style="--i:2;">About</a>
           <a href="#" style="--i:3;">Galeria</a>
        </nav>
       </header>
<BR></BR><BR></BR><BR><br><br>
    <section class="d-flex justify-content-center">
        <div class="card col-sm-6 p-3">
        <div class="mb-3">
            <h4>Contacto</h4>
        </div>
        <div class="mb-2">
            <form action=" ">
                <div class="mb-2">
                    <label for="Nombre">Nombre</label>
                    <input type="text" class="form-control" name="Nombre" id="Nombre" placeholder="Ingrese su Nombre">
                </div>
                <div class="mb-2">
                    <label for="Apellido">Apellido</label>
                    <input type="text" class="form-control" name="Apellido" id="Apellido" placeholder="Ingrese su Apellido">
                </div>
                <div class="mb-2">
                    <label for="correo">correo</label>
                    <input type="text" class="form-control" name="correo" id="correo" placeholder="Ingrese su correo">
                </div>
                <div class="mb-2">
                    <label for="Genero">Genero</label>
                    <input type="text"  placeholder="Ingrese su Genero" value="Masculino"> 
                </div>
                <div class="mb-2">
                    <label for="Mensaje">Mensaje</label>
                   <textarea name="Mensaje"  placeholder= "Ingrese su incoveniente" cols="50" rows="10"></textarea>
                </div>
                <div class="mb-2">
                   <button class="btn-btn-white" cols="20">ENVIAR</button>
                </div>
            </form>
        </div>
    </div>
 </section>
<br><br><br>
